


  <mat-toolbar color="accent">

  <span>Roles</span>
  <span class="heading-spacer" ></span>
  <button mat-raised-button  color="primary" (click)="addTask()"> add task

  </button>
    <button mat-raised-button  color="primary" (click)="addMember()"> add member

  </button>


</mat-toolbar>
<div class="table">
  <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
        <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
      <td class="text-success " mat-cell *matCellDef="let row"> {{row.date | date}}</td>
      
    </ng-container>

        <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td  mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      
    </ng-container>

         <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td  mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="warn" (click)="deleteOne(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>

<div class="table p-2" *ngFor = "let item of  daten">  

<mat-card>
  <mat-card-header>
    <mat-card-title>{{item.firstname}}</mat-card-title>
    <mat-card-subtitle>{{item.date | date: 'dd MMM YYYY'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon color="accent">edit</mat-icon>
    </button>
     <button mat-icon-button >
      <mat-icon color="warn" >cancel</mat-icon>
    </button>
  
  </mat-card-actions>
</mat-card>
<br>

</div>
