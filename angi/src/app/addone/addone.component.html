<div mat-dialog-title> 
    <h1>Form</h1> </div>
    <form [formGroup]="itemform" (ngSubmit)="addItem()">
<div mat-dialog-content> 
    <div class="row m-1">  <mat-form-field appearance="outline">
    <mat-label>Firstname</mat-label>
    <input matInput placeholder="Placeholder" formControlName="firstname" >
    <mat-icon matSuffix></mat-icon>
    <mat-hint>Firstname</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="Placeholder"  formControlName='lastname' >
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Lastname</mat-hint>
  </mat-form-field>
</div>

    
<div class="row"> 

    <mat-form-field class="example-full-width date m-3" >
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker"  formControlName="date" >
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

</div>

</div>
<div mat-dialog-actions>

    <button mat-raised-button color="accent" (click)="dismissDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Send</button>
</div></form>
